<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Number Validator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Scientific Number Validator</h2>
    <p>Enter number in scientific notation format:</p>
    <input type="text" id="inputNumber" placeholder="Example: 1.23e+5">
    <button onclick="validateNumber()">Check</button>
    <p id="message"></p>

    <script>
        function validateNumber() {
            const input = document.getElementById("inputNumber").value.trim();
            const regex = /^-?\d+(\.\d+)?(e[-+]?\d+)?$/i;
            const message = document.getElementById("message");
            
            if (regex.test(input)) {
                message.textContent = "Yes, it is a number";
                message.style.color = "green";
            } else {
                message.textContent = "No, it is not a number";
                message.style.color = "red";
            }
        }
    </script>
</body>
</html>
